<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <input type="file" name="upload" id="file-upload">
    <div class="infobox">
        <h2 id="lut-title"></h2>
        <p id="lut-size"></p>
    </div>
    <div class="ramp">
        <div class="block-title">
            <h2>Gradient Ramp</h2>
            <div class="controls">
                <button class="luma active" id="luma-button">L</button>
                <button class="red active" id="red-button">R</button>
                <button class="green active" id="green-button">G</button>
                <button class="blue active" id="blue-button">B</button>
            </div>
        </div>
        <div class="ramp-display">
            <div class="top">
                <div class="left-markings">
                    <ul>
                        <li>100%</li>
                        <li>75%</li>
                        <li>50%</li>
                        <li>25%</li>
                        <li>0%</li>
                    </ul>
                </div>
                <canvas id="ramp" width="800" height="500"></canvas>
            </div>
            <div class="bottom-markings">
                <ul>
                    <li>0.0</li>
                    <li>0.25</li>
                    <li>0.5</li>
                    <li>0.75</li>
                    <li>1.0</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="preview">
        <canvas id="preview" width="800" height="500"></canvas>
        <div class="color-checker" id="color-checker">
            <div class="color-patch" id="color-1"></div>
            <div class="color-patch" id="color-2"></div>
            <div class="color-patch" id="color-3"></div>
            <div class="color-patch" id="color-4"></div>
            <div class="color-patch" id="color-5"></div>
            <div class="color-patch" id="color-6"></div>
            <div class="color-patch" id="color-7"></div>
            <div class="color-patch" id="color-8"></div>
            <div class="color-patch" id="color-9"></div>
            <div class="color-patch" id="color-10"></div>
            <div class="color-patch" id="color-11"></div>
            <div class="color-patch" id="color-12"></div>
            <div class="color-patch" id="color-13"></div>
            <div class="color-patch" id="color-14"></div>
            <div class="color-patch" id="color-15"></div>
            <div class="color-patch" id="color-16"></div>
            <div class="color-patch" id="color-17"></div>
            <div class="color-patch" id="color-18"></div>
            <div class="color-patch" id="color-19"></div>
            <div class="color-patch" id="color-20"></div>
            <div class="color-patch" id="color-21"></div>
            <div class="color-patch" id="color-22"></div>
            <div class="color-patch" id="color-23"></div>
            <div class="color-patch" id="color-24"></div>
        </div>
        <div class="data-table">
            <table>
                <tr>

                </tr>
            </table>
        </div>
        <canvas id="3d-cube" width="500" height="500"></canvas>
    </div>

    <script src="math.js"></script>
    <script src="script.js"></script>
    <script type="module" src="3d.js"></script>
</body>
</html>
