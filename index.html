<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUT Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <input type="file" name="upload" id="file-input" accept=".cube">
            <div class="infobox panel">
                <div class="load-box">
                    <div class="load-icon">
                        <div class="icon-folder-empty"></div>
                    </div>
                    <div class="load-text">
                        <h2 id="file-name" title="Click here to load your LUT">Load your LUT</h2>
                        <p id="file-status">Not loaded</p>
                    </div>
                </div>
                <div class="metadata">
                    <div class="panel-divider"></div>
                    <p class="panel-label">Title</p>
                    <h2 id="lut-name">N/A</h2>
                    <p class="panel-label">Size</p>
                    <p id="lut-size">0x0x0</p>
                    <p class="panel-label">Data Domain</p>
                    <div class="domain">
                        <table>
                            <tr id="lut-domain_min">
                                <td>0.0</td>
                                <td>0.0</td>
                                <td>0.0</td>
                            </tr>
                            <tr id="lut-domain_max">
                                <td>1.0</td>
                                <td>1.0</td>
                                <td>1.0</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel">
                <h2 class="panel-title">Statistics</h2>
                <p id="overall-saturation"></p>
            </div>
        </nav>
        <main class="main">
            <div class="main-inner">
                <div class="row">
                    <div class="col">
                        <div class="ramp panel">
                            <h2 class="panel-title">LUT Curves</h2>
                            <div class="block-title">
                                <!-- <h2>Gradient Ramp</h2> -->
                                <div class="controls">
                                    <button class="luma active" id="luma-button">L</button>
                                    <button class="red active" id="red-button">R</button>
                                    <button class="green active" id="green-button">G</button>
                                    <button class="blue active" id="blue-button">B</button>
                                </div>
                            </div>
                            <div class="ramp-display">
                                <div class="top">
                                    <div class="left-markings">
                                        <ul>
                                            <li>100%</li>
                                            <li>75%</li>
                                            <li>50%</li>
                                            <li>25%</li>
                                            <li>0%</li>
                                        </ul>
                                    </div>
                                    <canvas id="canvas-graph" width="800" height="500"></canvas>
                                </div>
                                <div class="bottom-markings">
                                    <ul>
                                        <li>0.0</li>
                                        <li>0.25</li>
                                        <li>0.5</li>
                                        <li>0.75</li>
                                        <li>1.0</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        
                        <div class="panel">
                            <h2 class="panel-title">Color Checker</h2>
                            <div class="color-checker" id="color-checker">
                                <div class="color-patch" id="color-1">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-2">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-3">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-4">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-5">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-6">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-7">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-8">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-9">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-10">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-11">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-12">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-13">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-14">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-15">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-16">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-17">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-18">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-19">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-20">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-21">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-22">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-23">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                                <div class="color-patch" id="color-24">
                                    <div class="before"></div>
                                    <div class="after"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col preview panel">
                        <h2 class="panel-title">Preview</h2>
                        <canvas id="preview" width="800" height="500" style="display:none;"></canvas>
                        <canvas id="canvas-preview-img" width="800" height="922"></canvas>
                    </div>
                    <div class="col panel">
                        <h2 class="panel-title">3D Color Cube</h2>
                        <canvas id="canvas-cube" width="500" height="500"></canvas>
                    </div>
                        <div class="data-table">
                            <table>
                                <tr>
                    
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="math.js"></script>
    <script type="module" src="script.js"></script>
    <!-- <script type="module" src="3d.js"></script> -->
</body>
</html>
